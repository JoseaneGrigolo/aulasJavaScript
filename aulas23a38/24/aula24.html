        //1
        var a = 10;
        while (a <= 100) {
            document.writeln(a);
            a++;
        }
        document.write("<br><br>");

        //2
        var a = 500;
        while (a >= 200) {
            document.writeln(a);
            a--;
        }
        document.write("<br><br>");

        //3
        var a = 1;
        while (a <= 10) {
            document.writeln(a * 5);
            a++;
        }
        document.write("<br><br>");

    </script>
