        var altura, menorAltura, maiorAltura, somaAlturas = 0, contador = 1;

        while (contador <= 15) {
            altura = parseFloat(prompt("Digite sua altura (Ex: 1.60): "));
            somaAlturas += altura;

            if (contador == 1) {
                maiorAltura = altura;
                menorAltura = altura;
            } else {
                if (altura < menorAltura)
                    menorAltura = altura;
                if (altura > maiorAltura)
                    maiorAltura = altura;
            }
            contador++;

        }
        document.write("A menor altura do grupo: " + menorAltura);
        document.write("<br><br>");
        document.write("A maior altura do grupo: " + maiorAltura);
        document.write("<br><br>");
        document.write("A media de alturas: " + (somaAlturas / 15).toFixed(2));
