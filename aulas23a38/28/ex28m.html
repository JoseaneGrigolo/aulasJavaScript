<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Function 6</title>
    <script>

        function converteParaCelsius(temperatura) {
            return (temperatura - 32) / 1.8;
        }   

        var a = parseInt(prompt("Digite a temperatura em Fahrenheit para conversão: "));
        document.write("A temperatura em Celsius é: " + converteParaCelsius(a));
     

    </script>
</head>
