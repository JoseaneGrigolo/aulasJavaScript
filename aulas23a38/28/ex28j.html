<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Function 4</title>
    <script>

        function divisao(n1, n2) {

            if ((!isNaN(n1) && n1 != 0) && (!isNaN(n2) && n2 != 0)) {

                var maior = Math.max(n1, n2);
                var menor = Math.min(n1, n2);

                return Math.round(maior / menor);

            } else {

                alert("Erro!");
            }

        }

        var a = prompt("Digite um número: ");
        var b = prompt("Digite outro número: ");

        document.write("Divisão: " + divisao(a, b));

    </script>
</head>

</body>

</html>
