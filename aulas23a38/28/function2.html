    function multiplica(p1, p2, p3, p4){
        return p1*p2*p3*p4;
    }

    var b = parseInt(prompt("Digite segundo numero: "));
    var c = parseInt(prompt("Digite terceiro numero: "));
    var d = parseInt(prompt("Digite quarto numero: "));
