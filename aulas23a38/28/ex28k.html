<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Function 5</title>
    <script>

        function converteParaFahrenheit(temperatura) {
            return 1.8 * temperatura + 32;
        }

        var b = parseInt(prompt("Digite a temperatura em Celsius para conversão: "));
        document.write("A temperatura em Fahrenheit é: " + converteParaFahrenheit(b));

    </script>
</head>
