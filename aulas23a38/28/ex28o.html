<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Function 7</title>
    <script>

        function potenciacao(n1, n2) {
            return Math.pow(n1, n2);
        }

        var a = parseInt(prompt("Digite o número da base: "));
        var b = parseInt(prompt("Digite o número da potência: "));
        document.write("Base: " + a);
        document.write("<br><br>")
        document.write("Potência: " + b);
        document.write("<br><br>")
        document.write("Resultado: " + potenciacao(a, b));

    </script>
</head>
