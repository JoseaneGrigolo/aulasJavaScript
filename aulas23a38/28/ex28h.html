    <title>Function 4</title>
    <script>

        function verificaIdade(ano) {
            if ((2021 - ano) >= 18) {
                return "maior de idade";
            } else {
                return "menor de idade";
            }
        }

        var a = parseInt(prompt("Digite seu ano de nascimento: "));
        document.write("Devido sua idade você é : " + verificaIdade(a));

    </script>
