<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>JavaScript</title>
    <style>
        .estilo1 {
            background-color: green;
            font-size: 20px;
        }
        .estilo2 {
            background-color: blue;
            opacity: 0.6;
            font-size: 16px;
        }
        .corpo1 {
            background-color: pink;
        }
        .corpo2 {
            background-color: white;
        }
    </style>
    <script>
        function eliabe() {
            var digito = document.getElementById('dados').value
            document.getElementById('dados').value = ''
            switch (digito) {
                case '0':
                case '1':
                case '2':
                case '3':
                case '4':
                case '5':
                case '6':
                case '7':
                case '8':
                case '9':
                    document.getElementById('numeros').value += digito;
                    break;
                default:
                    document.getElementById('letras').value += digito;
            }
        }

        function mudar(opcao) {
            if (opcao == 1)
                document.getElementById('dados').className = 'estilo1';
            else
                document.getElementById('dados').className = 'estilo2';
        }

        function corpo(opcao) {
            if (opcao == 1)
                document.getElementById('body').className = 'corpo1'
            else
                document.getElementById('body').className = 'corpo2'
        }


    </script>

</head>

<body id="body">
    <h2>Entrada de dados</h2>
    <input type="text" placeholder="Digite aqui" onkeyup="eliabe()" onfocus="mudar(1)" onblur="mudar(2)" id="dados">
    <br><br>
    <span>Apenas Letras:</span>
    <input type="text" id="letras" disabled="disabled">
    <br><br>
    <span>Apenas Numeros:</span>
    <input type="text" id="numeros" disabled="disabled">
    <br><br>
    <button type="button" onclick="corpo(1)">ALTERAR BODY</button>
    <button type="button" onclick="corpo(2)">RESET BODY</button>

</body>

</html>
