<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EXERCICIOS</title>
    <script>
        //1

        var opcao = parseInt(prompt("Digite um número para descobrir o mês: ( 1 a 12)"));

        switch (opcao) {
            case 1:
                document.writeln(" 1 - Janeiro");
                break;
            case 2:
                document.writeln(" 2 - Fevereiro");
                break;
            case 3:
                document.writeln(" 3 - Março");
                break;
            case 4:
                document.writeln(" 4 - Abril");
                break;
            case 5:
                document.writeln(" 5 - Maio");
                break;
            case 6:
                document.writeln(" 6 - Junho");
                break;
            case 7:
                document.writeln(" 7 - Julho");
                break;
            case 8:
                document.writeln(" 8 - Agosto");
                break;
            case 9:
                document.writeln(" 9 - Setembro");
                break;
            case 10:
                document.writeln(" 10 - Outubro");
                break;
            case 11:
                document.writeln(" 11 - Novembro");
                break;
            case 12:
                document.writeln(" 12 - Dezembro");
                break;
            default:
                document.writeln("Opção inválida!");
        }

    </script>
</head>

<body>

</body>

</html>
