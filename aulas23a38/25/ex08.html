<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EXERCICIOS</title>
    <script>

        var maior = 0;
        var qtdade = parseInt(prompt("Quantos números você deseja digitar?"));

        for (var i = 0; i < qtdade; i++) {
            var n = parseInt(prompt("Digite o número: "));

            if (n > maior) {
                maior = n;
            }

        }
        document.write("Maior número lido: " + maior);


    </script>
</head>

<body>

</body>

</html>
