<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EXERCICIOS</title>
    <script>

        var b = parseInt(prompt("Digite um número para obter a sua tabuada: "));
        var a = 0;
        document.write("Número: " + b);
        document.write("<br><br>");
        do {
            document.writeln(b + " x " + a + " = " + (b * a));
            document.write("<br><br>");
            a++;
        } while (a <= 10);
      

    </script>
</head>

<body>

</body>

</html>
