    <title>EXERCICIOS</title>
    <script>
        //1

        var a = parseInt(prompt("Digite o primeiro valor: "));
        var b = parseInt(prompt("Digite o segundo valor: "));

        if (a > b) {
            var maior = a;
            var menor = b;
        } else {
            var maior = b;
            var menor = a;
        }

        document.writeln(menor + " - " + maior);

    </script>
