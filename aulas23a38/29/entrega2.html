    <script>

        function idadeMaiorMenor(ano) {

            var idade = 2021 - ano;
           
            if( idade < 0) {
                return "Erro - valor negativo";
            } else if (idade < 18) {
                return "menor de idade";                
            } else if (idade >= 18 && idade <= 130){
                return "maior de idade";
            } else {
                return "Erro - valor inválido";
            }
        }

        var a = parseInt(prompt("Digite seu ano de nascimento: "));
      
        document.write("Você é: " + idadeMaiorMenor(a));
