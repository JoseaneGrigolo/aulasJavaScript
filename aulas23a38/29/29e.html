<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ex 5</title>
    <script>

        var um = parseInt(prompt("Digite o angulo que deseja calcular: "));

        document.write("Angulo escolhido: " + um);
        document.write("<br><br>");
        document.write("Seno " + Math.sin(um));
        document.write("<br><br>");
        document.write("Cosseno " + Math.cos(um));
        document.write("<br><br>");
        document.write("Tangente " + Math.tan(um));

    </script>
</head>

<body>



</body>

</html>
