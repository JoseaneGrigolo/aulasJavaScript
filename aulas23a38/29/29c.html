<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ex 3</title>
    <script>

        var um = parseInt(prompt("Digite um número: "));
        var dois = parseInt(prompt("Digite outro número: "));

        var maior = Math.max(um, dois);
        var menor = Math.min(um, dois);
        var divisao = maior/menor;
        
        document.write("Números escolhidos: " + um + ", " + dois);
        document.write("<br><br>");
        document.write("Resultado da divisão arredondado para baixo: " + Math.floor(divisao));
        document.write("<br><br>");
        
    </script>
</head>

<body>



</body>

</html>
