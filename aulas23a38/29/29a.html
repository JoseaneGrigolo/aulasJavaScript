<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ex 1</title>
    <script>

        var um = parseInt(prompt("Digite um número: "));
        var dois = parseInt(prompt("Digite outro número: "));

        document.write("Raiz Quadrada arredondada do número: " + um + ": " + Math.round(Math.sqrt(um)));
        document.write("<br><br>");
        document.write("Raiz Quadrada arredondada do número: " + dois + ": " + Math.round(Math.sqrt(dois)));

    </script>
</head>

<body>



</body>

</html>
