<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ex 4</title>
    <script>

        var um = parseInt(prompt("Digite um número: "));
        var numRand = Math.random()*1000;
        var subtracao = numRand - um;

        
        document.write("Número escolhido: " + um);
        document.write("<br><br>");
        document.write("Número randomico: " + numRand);
        document.write("<br><br>");
        document.write("Resultado absoluto: " + Math.abs(subtracao));
        document.write("<br><br>");        
    </script>
</head>
