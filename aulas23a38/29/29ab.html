<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ex 2</title>
    <script>

        var um = parseInt(prompt("Digite um número: "));
        var dois = parseInt(prompt("Digite outro número: "));
        var tres = parseInt(prompt("Digite mais um número: "));

        var res1 = Math.pow(um, 2);
        var res2 = Math.pow(dois, 3);
        var res3 = Math.pow(tres, 4);
        
        document.write(um + " elevado a 2: " + res1);
        document.write("<br><br>");
        document.write(dois + " elevado a 3: " + res2);
        document.write("<br><br>");
        document.write(tres + " elevado a 4: " + res3);
        document.write("<br><br>");
        document.write("Soma: " + (res1+res2+res3));
    </script>
</head>

<body>



</body>

</html>
