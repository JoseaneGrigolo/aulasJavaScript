<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Math</title>
    <script> 
    
    var um = Math.sqrt(4);
    var dois = Math.pow(2,3);
    var tres = Math.round(4.5);
    var quatro = Math.floor(4.5);
    var cinco = Math.ceil(4.5);
    var seis = Math.abs(-5.6);

    document.write("sqrt: " + um);
    document.write("<br><br>");
    document.write("pow: " + dois);
    document.write("<br><br>");
    document.write("round: " + tres);
    document.write("<br><br>");
    document.write("floor: " + quatro);
    document.write("<br><br>");
    document.write("ceil: " + cinco);
    document.write("<br><br>");
    document.write("abs: " + seis);
    
    var a = 90;
    document.write("<br><br>");
    document.write("seno " + Math.sin(a));
    document.write("<br><br>");
    document.write("cosseno " + Math.cos(a));
    document.write("<br><br>");
    document.write("tangente " + Math.tan(a));
    document.write("<br><br>");
    document.write("arco seno " + Math.asin(0.68));
    document.write("<br><br>");
    document.write("arco cosseno " + Math.acos(0.68));
    document.write("<br><br>");
    document.write("arco tangente " + Math.atan(a));
    document.write("<br><br>");


    var b = 90;
    var c = 89;
    document.write("<br><br>");
    document.write("maior " + Math.max(b,c));
    document.write("<br><br>");
    document.write("menor " + Math.min(b,c));
    document.write("<br><br>");

    var val1= Math.random()*10;
    var val2= Math.random()*10;
    val1 = Math.round(val1);
    val2 = Math.round(val2);
    document.write("Sorteados: " + val1 + " e " + val2);
    document.write("<br><br>");
    
    </script>
</head>
<body>

    

</body>
</html>
