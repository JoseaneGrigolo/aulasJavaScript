<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WHILE 2</title>
    <script>

        var i = 1;
        while (i <= 100) {
            if (i % 2 == 0) {
                document.write(i + " = " + (i ** 2));
                document.write("<br><br>");
            }
            i++;
        }

    </script>
</head>

<body>

</body>

</html>
